components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    LoadUrlForm:
      properties:
        url:
          type: string
          maxLength: 2083
          minLength: 1
          format: uri
          title: Url
      type: object
      required:
      - url
      title: LoadUrlForm
    ToolForm:
      properties:
        id:
          type: string
          title: Id
        name:
          type: string
          title: Name
        content:
          type: string
          title: Content
        meta:
          $ref: '#/components/schemas/ToolMeta'
        access_control:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          title: Access Control
      type: object
      required:
      - id
      - name
      - content
      - meta
      title: ToolForm
    ToolMeta:
      properties:
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        manifest:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          title: Manifest
          default: {}
      type: object
      title: ToolMeta
    ToolModel:
      properties:
        id:
          type: string
          title: Id
        user_id:
          type: string
          title: User Id
        name:
          type: string
          title: Name
        content:
          type: string
          title: Content
        specs:
          items:
            additionalProperties: true
            type: object
          type: array
          title: Specs
        meta:
          $ref: '#/components/schemas/ToolMeta'
        access_control:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          title: Access Control
        updated_at:
          type: integer
          title: Updated At
        created_at:
          type: integer
          title: Created At
      type: object
      required:
      - id
      - user_id
      - name
      - content
      - specs
      - meta
      - updated_at
      - created_at
      title: ToolModel
    ToolResponse:
      properties:
        id:
          type: string
          title: Id
        user_id:
          type: string
          title: User Id
        name:
          type: string
          title: Name
        meta:
          $ref: '#/components/schemas/ToolMeta'
        access_control:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          title: Access Control
        updated_at:
          type: integer
          title: Updated At
        created_at:
          type: integer
          title: Created At
      type: object
      required:
      - id
      - user_id
      - name
      - meta
      - updated_at
      - created_at
      title: ToolResponse
    ToolUserResponse:
      properties:
        id:
          type: string
          title: Id
        user_id:
          type: string
          title: User Id
        name:
          type: string
          title: Name
        meta:
          $ref: '#/components/schemas/ToolMeta'
        access_control:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          title: Access Control
        updated_at:
          type: integer
          title: Updated At
        created_at:
          type: integer
          title: Created At
        user:
          anyOf:
          - $ref: '#/components/schemas/UserResponse'
          - type: 'null'
      additionalProperties: true
      type: object
      required:
      - id
      - user_id
      - name
      - meta
      - updated_at
      - created_at
      title: ToolUserResponse
    UserResponse:
      properties:
        id:
          type: string
          title: Id
        name:
          type: string
          title: Name
        email:
          type: string
          title: Email
        role:
          type: string
          title: Role
        profile_image_url:
          type: string
          title: Profile Image Url
      type: object
      required:
      - id
      - name
      - email
      - role
      - profile_image_url
      title: UserResponse
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
  securitySchemes:
    HTTPBearer:
      type: http
      scheme: bearer
