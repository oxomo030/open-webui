openapi: 3.1.0
info:
  title: Open WebUI - Tools API
  description: API-Spezifikation f√ºr tools Router
  version: 1.0.0
paths:
  /api/v1/tools/:
    get:
      tags:
      - tools
      summary: Get Tools
      operationId: get_tools_api_v1_tools__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ToolUserResponse'
                type: array
                title: Response Get Tools Api V1 Tools  Get
      security:
      - HTTPBearer: []
