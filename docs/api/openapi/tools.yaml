    get:
      tags:
      - tools
      summary: Get Tools By Id
      operationId: get_tools_by_id_api_v1_tools_id__id__get
      security:
      - HTTPBearer: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/ToolModel'
                - type: 'null'
                title: Response Get Tools By Id Api V1 Tools Id  Id  Get
